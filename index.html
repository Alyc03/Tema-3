<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema3</title>
</head>
<body>
    <h1>Configurare Laptop</h1>
    <p>
        <label for="prod">Producator:</label>
        <input type="text" id="prod" placeholder="Producator"><br><br>
        <label for="os">OS instalat:</label>
        <input type="text" id="os" placeholder="OS instalat"><br><br>
        <label for="model">Model Procesor:</label>
        <input type="text" id="model" placeholder="Model Procesor"><br><br>
        <label for="fabProcesor">An fabricatie procesor:</label>
        <input type="number" id="fabProcesor" placeholder="An fabricatie procesor"><br><br>
        <label for="pretProcesor">Pret procesor:</label>
        <input type="number" oninput="buton_activ()" id="pretProcesor" placeholder="Pret procesor"><br><br>
        <label for="memorieRam">Memorie ram:</label>
        <input type="number" id="memorieRam" placeholder="Memorie ram"><br><br>
        <label for="fabMemorie">An fabricatie memorie</label>
        <input type="number" id="fabMemorie" placeholder="An fabricatie memorie"><br><br>
        <label for="pretMemorie">Pret memorie</label>
        <input type="number" oninput="buton_activ()" id="pretMemorie" placeholder="Pret memorie"><br><br>
        <label for="rezolutieDisplay">Rezolutie display</label>
        <input type="number" id="rezolutieDisplay" placeholder="Rezolutie display"><br><br>
        <label for="fabRezolutie">An fabricatie rezolutie</label>
        <input type="number" id="fabRezolutie" placeholder="An fabricatie rezolutie"><br><br>
        <label for="pretRezolutie">Pret rezolutie</label>
        <input type="number" oninput="buton_activ()" id="pretRezolutie" placeholder="Pret rezolutie"><br><br>
    </p>
    <p id="corp_afisare"> </p>
    <p id="test1"></p>
    <button id="buton_salveaza" disabled onclick="laptop.salveaza_laptop() ; afiseaza()">Calculeaza pret</button>

    <script>
        let laptop = {
            producator: "",
            os_instalat: "",
            procesor: {
                model_procesor: "",
                an_fabricatie_procesor: "",
                pret_procesor: "",

            },
            memorie:{
                memorie_ram:"",
                an_fabricatie_memorie: "",
                pret_memorie: "",

            },
            rezolutie:{
                rezolutie_display: "",
                an_fabricatie_rezolutie: "",
                pret_rezolutie: "",
            },

            salveaza_laptop:function(){
                this.producator = document.getElementById("prod").value
                this.os_instalat = document.getElementById("os").value
                this.model_procesor = document.getElementById("model").value
                this.an_fabricatie_procesor = Number(document.getElementById("fabProcesor").value)
                this.pret_procesor = Number(document.getElementById("pretProcesor").value)
                this.memorie_ram = Number(document.getElementById("memorieRam").value)
                this.an_fabricatie_memorie = Number(document.getElementById("fabMemorie").value)
                this.pret_memorie = Number(document.getElementById("pretMemorie").value)
                this.rezolutie_display = Number(document.getElementById("rezolutieDisplay").value)
                this.an_fabricatie_rezolutie = Number(document.getElementById("fabRezolutie").value)
                this.pret_rezolutie = Number(document.getElementById("pretRezolutie").value)
                sum = this.pret_memorie + this.pret_procesor + this.pret_rezolutie
                if(sum < 400){
                    document.getElementById("test1").innerHTML = 'pretul este verde'
                }
                else{
                document.getElementById("test1").innerHTML = 'pretul este rosu'
            }
                console.log(sum)               
            }
        }

        function buton_activ () {
            let p1 = document.getElementById("pretProcesor").value.length
            let p2 = document.getElementById("pretMemorie").value.length
            let p3 = document.getElementById("pretRezolutie").value.length

            if (p1 > 0 && p2 > 0 && p3 > 0) {
                document.getElementById("buton_salveaza").disabled = false
            }
        }

        function afiseaza(){
    let print = document.getElementById("test1");
    let corp_afisare = document.getElementById("corp_afisare")
    corp_afisare.innerHTML ='Pret TOTAL: ' + sum
    
    if(sum < 400){
        corp_afisare.style.color = 'green';
    } 
    else {
        corp_afisare.style.color = 'red';
    }

    let t1 = laptop.an_fabricatie_display;
    let t2 = laptop.an_fabricatie_memorie;
    let t3 = laptop.an_fabricatie_procesor;
    let t4 = laptop.an_fabricatie_rezolutie;

    let suma_an1 = t1 + t2 + t3;
    let suma_an2 = t1 + t2 + t4;
    let suma_an3 = t1 + t3 + t4;
    let suma_an4 = t2 + t3 + t4;
    
    if(suma_an1 == 6072 || suma_an2 == 6072 || suma_an3 == 6072 || suma_an4 == 6072 ){
        print.style.color = 'red';
    }
    else{
        print.style.color = 'blue';
    }
    print.innerHTML =
    "Producator:" + laptop.producator + '<br>' + 'OS instalat:' + laptop.os_instalat + '<br>' + 'Model procesor:' + laptop.model_procesor + '<br>' +
    'An fabricatie procesor:' + laptop.an_fabricatie_procesor + '<br>' + 'Pret procesor:' + laptop.pret_procesor + 'RON' + '<br>' + 'Memorie ram:' + laptop.memorie_ram + 'GB' + '<br>' + 
    'An fabricatie memorie:' + laptop.an_fabricatie_memorie + '<br>' + 'Pret memorie:' + laptop.pret_memorie + 'RON' + '<br>' + 'Rezolutie display:' + laptop.rezolutie_display +
    '<br>' + 'An fabricatie rezolutie:' + laptop.an_fabricatie_rezolutie + '<br>' + 'Pret rezolutie:' + laptop.pret_rezolutie + 'RON'
    }
    </script>
</body>
</html>
